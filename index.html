              <img src="./images/sun.svg" alt="" class="sun" />
            </label>
          </div>
        </section>
        <section class="second__section section">
          <form id="forma" class="form">
            <input type="checkbox" class="input" />
            <input type="text" placeholder="Create a new todo..." id="input" />
          </form>
        </section>
        <section class="third__section section" id="tasks">
